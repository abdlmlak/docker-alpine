{
    "storage_path": "/var/lib/rslsync",
    "directory_root": "/var/lib/rslsync/root",
    "directory_root_policy": "belowroot",
    "listening_port": 55555,
    "vendor": "docker",
    "display_new_version": false,
    "webui": {
        "listen": "0.0.0.0:8888",
        "allow_empty_password": false,
        "dir_whitelist": [
            "/var/lib/rslsync/root/"
        ]
    }
}
